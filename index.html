<!DOCTYPE html>
<html lang="zh_cn" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Vip解析</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function parse() {
            const jx = document.getElementById('select').value;
            const url = document.getElementById('input').value;
            document.getElementById('iframe').src = jx+url;
        }
    </script>
</head>
<body>
<div style="display: flex;justify-content: center;align-items: center;width: 100%;height: 10%;font-size: 220%;">Vip解析</div>
<div style="width: 50%;margin-left: 25%;">
    <label style="display: flex">
        <input id="input" style="font-size: 140%;flex: 1;margin-right: 5px" placeholder="输入视频地址" onkeydown="function f(e) {
            if (e.key === 'Enter'){
                parse()
            }
        }">
        <button onclick="parse()">开始播放</button>
    </label>
    <p style="margin: 0">如果不能正常解析请更换接口</p>
    <label>
        <select id="select" style="vertical-align: middle;width: 100%;font-size: 140%;margin-top: 5px">
            <option value="https://www.yemu.xyz/?url=">夜幕</option>
            <option value="https://2.08bk.com/?url=">小七</option>
            <option value="https://jx.m3u8.tv/jiexi/?url=">xmflv</option>
            <option value="https://jx.xmflv.com/?url=">虾米</option>
        </select>
    </label>
</div>

<iframe id="iframe" style="background: black;width: 80%;height: 70%;margin-left: 10%;margin-top: 20px"
        src=""></iframe>
</body>
</html>
